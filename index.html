<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<title>Interactive rating component</title>
<link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
<link rel="stylesheet" href="./src/css/reset.css">
<link rel="stylesheet" href="./src/css/variaveis.css">
<link rel="stylesheet" href="./src/css/estilos.css">
</head>
<body>
  <main class="main">
    <div class="caixa-avaliacao">
      <img class="icone-estrela" src="./src/images/icon-star.svg" alt="ícone estrela">
      <h2 class="titulo">How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <div class="notas">
        <button class="nota nota-1">1</button><button class="nota nota-2">2</button><button class="nota nota-3">3</button><button class="nota nota-4 escolha">4</button><button class="nota nota-5">5</button>
      </div>
      <button class="submit" id="submit">submit</button>
      
      <!-- <img src="./src/images/illustration-thank-you.svg" alt=""> -->


    </div>
  </main>
  <!-- Rating state start -->


  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->
</body>
</html>
