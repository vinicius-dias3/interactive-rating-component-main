<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<title>Interactive rating component</title>
<link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
<link rel="stylesheet" href="./src/css/reset.css">
<link rel="stylesheet" href="./src/css/variaveis.css">
<link rel="stylesheet" href="./src/css/estilos.css">
</head>
<body>
  <div class="main" >
    <form class="formulario" action="#" method="get">
      <div class="primeira-parte ativa">
        <img class="icone-estrela" src="./src/images/icon-star.svg" alt="Ã­cone estrela">
        <h2 class="titulo">How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
        
        <div class="avaliacao">
          <label>
            <input type="radio" name="nota" value="1">
            <span>1</span>
          </label>
          <label>
            <input type="radio" name="nota" value="2">
            <span>2</span>
          </label>
          <label>
            <input type="radio" name="nota" value="3">
            <span>3</span>
          </label>
          <label>
            <input type="radio" name="nota" value="4">
            <span>4</span>
          </label>
          <label>
            <input type="radio" name="nota" value="5">
            <span>5</span>
          </label>
        </div>
        <button type="submit" class="enviar">submit</button>
      </div>
      <div class="segunda-parte inativa">
        <div class="agradecimento">
          <img class="img-agradecimento" src="./src/images/illustration-thank-you.svg" alt="">
          <h4 class="msg-nota">You selected VARIAVEL out of 5</h4>
          <h2 class="titulo">Thank you!</h2>
          <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
      </div>
    </form>
  </div>

  <script type="text/javascript" src="./src/js/index.js"></script>
</body>
</html>
